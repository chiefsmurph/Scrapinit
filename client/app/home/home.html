<div id="imgview"></div>

<form ng-submit='add()'>
Insert a new URL to watch... <input type="text" name="url" ng-model="url" id="url">
<button id='submit-button' type="submit">Submit</button>
<button id='signout-button' type ='button' ng-click="logout()">Logout</button>
</form>


<div>{{html}}</div>


<ui-view></ui-view>

<hr>

<table class="gradienttable">
  <thead>
    <tr>
      <th>URL</th>
      <th>whatToWatch</th>
      <th>pingRate</th>
      <th>active</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="watchurl in urls">
      <td>{{ watchurl }}</td>
      <td>PAGE</td>
      <td>5 min</td>
      <td>true</td>
    </tr>
    <tr ng-show="loading">
      <td colspan="4" style="text-align: center; padding: 15px 0;">
        <img src="/app/images/ajax-loader.gif">
      </td>
    </tr>
  </tbody>
</table>

<hr>
