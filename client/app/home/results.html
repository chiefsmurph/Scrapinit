<table class="gradienttable">
  <thead>
    <tr>
      <th>Image</th>
      <th>OCR value</th>
      <th>remove</th>
    </tr>
  </thead>

  <tbody ng-repeat="url in urls" id='url'>
    <tr>
      <td colspan="3"><b>{{url.url}}</b></td>
    </tr>
    <tr>
      <td><img src="{{url.img}}" width="175px"></td>
      <td>{{url.text}}</td>
      <td><a href="#" ng-click="remove(url.url)" style="white-space: nowrap;">
        <img src='/app/images/remove.png' width='35px' />
      </td>
    </tr>
  </tbody>

  <tr ng-show="loading">
    <td colspan="3" style="text-align: center; padding: 15px 0;">
      <img src="/app/images/ajax-loader.gif">
    </td>
  </tr>

</table>
